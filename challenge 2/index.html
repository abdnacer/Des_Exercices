      <div class="sign_in">

        </div>

          <label for="Code">Code</label>
          <input type="text" placeholder="+1 541-754-3010">
        </div>
        <button class="btn">Next</button>
      </div>

    <div class="images">
      <img src="schools.png" alt="school">
      <h1>Open</h1>
      <p>Telegram has an open API and protocol free for everyone</p>
    </div>
    </div>
